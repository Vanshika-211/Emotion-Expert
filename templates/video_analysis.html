<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Xpert - Video Analysis</title>
    <style>
        /* Add any global styles you have in your project here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Emotion Xpert</h1>
    </div>

    <div class="container">
        <h2>Video Emotion Analysis</h2>

        <form action="{{ url_for('video_analysis_route') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video_file">Upload Video File:</label>
                <input type="file" id="video_file" name="video_file" accept="video/*" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Analyze Video">
            </div>
        </form>

        {% if emotion_results %}
        <div class="result">
            <h3>Emotion Scores</h3>
            {% for emotion, score in emotion_results.items() %}
                <p><strong>{{ emotion }}:</strong> {{ score|round(4) }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
