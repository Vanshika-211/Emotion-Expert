<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Xpert - Analysis Results</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        .header { background: #333; color: #fff; text-align: center; padding: 1rem; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 20px; }
        .results-summary { background: #f4f4f4; padding: 20px; margin-bottom: 20px; }
        .chart-container { width: 100%; height: 400px; }
        .back-link { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #333; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Emotion Xpert</h1>
    </div>

    <div class="container">
        <h2>Analysis Results</h2>

        <div class="results-summary">
            <h3>Emotion Scores</h3>
            {% if emotion_results %}
                {% for emotion, score in emotion_results.items() %}
                    <p><strong>{{ emotion }}:</strong> {{ score|round(4) }}</p>
                {% endfor %}
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </div>

        <div class="chart-container">
            <!-- You can add a chart here using a JavaScript library like Chart.js -->
        </div>

        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
