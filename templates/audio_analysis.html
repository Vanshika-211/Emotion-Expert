<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Xpert - Audio Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        .header { background: #333; color: #fff; text-align: center; padding: 1rem; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input[type="file"] { display: block; }
        .form-group input[type="submit"] { background: #333; color: #fff; padding: 10px 15px; border: none; cursor: pointer; }
        .back-link { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #333; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Emotion Xpert</h1>
    </div>

    <div class="container">
        <h2>Audio Emotion Analysis</h2>

        <form action="{{ url_for('audio_analysis_route') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audio_file">Upload Audio File:</label>
                <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Analyze Audio">
            </div>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
